<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main class="calculator">
        <section class="calculatorDisplay">
            <input type="text" class="calculatorDisplay_output" id="display" value="0">
        </section>

        <section class="calculatorKeyboard">
            <button class="calculatorKeyboard_button calculatorKeyboard_button--special" id="AC">AC</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--special" id="symbol">+/-</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--special" id="percentage">%</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate" id="divide">÷</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="seven">7</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="eight">8</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="nine">9</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate" id="multiply">×</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="four">4</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="five">5</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="six">6</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate" id="minus">-</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="one">1</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="two">2</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="three">3</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate" id="plus">+</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="zero">0</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number" id="dot">.</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--special" id="delete">←</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate" id="equal">=</button>
        </section>
    </main>
</body>

</html>
