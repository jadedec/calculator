<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <div class="calculatorDisplay">
            <p class="calculatorDisplay_output">0</p>

        </div>
        <div class="calculatorKeyboard">
            <button class="calculatorKeyboard_button calculatorKeyboard_button--special">AC</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--special">+/-</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--special">%</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate">÷</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">7</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">8</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">9</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate">×</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">4</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">5</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">6</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate">-</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">1</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">2</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">3</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate">+</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">0</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--number">.</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--special">←</button>
            <button class="calculatorKeyboard_button calculatorKeyboard_button--operate">=</button>
        </div>
    </section>
</body>

</html>
